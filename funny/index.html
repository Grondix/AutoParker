<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Autoparker Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="flex h-full">
      <!-- Sidebar -->
      <div class="w-64 bg-white shadow-lg flex flex-col justify-between p-4">
        <div class="space-y-4">
          <!-- Logo -->
          <img src="logo.png" alt="Logo" class="h-24 mx-auto mb-6" />

          <button class="w-full bg-white hover:bg-gray-200 text-gray-800 py-3 rounded text-lg font-medium">
            Vozidla
          </button>
          <button class="w-full bg-white hover:bg-gray-200 text-gray-800 py-3 rounded text-lg font-medium">
            Sklad
          </button>
          <button class="w-full bg-white hover:bg-gray-200 text-gray-800 py-3 rounded text-lg font-medium">
            Zakázky
          </button>
        </div>
        <div>
          <button class="w-full bg-red-500 hover:bg-red-600 text-white py-3 rounded text-lg font-medium">
            Logout
          </button>
        </div>
      </div>

      <!-- Main content -->
      <div class="flex-1 p-8">
        <h1 class="text-3xl font-semibold mb-6">Moje zakázky</h1>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white rounded shadow">
            <thead class="bg-gray-200">
              <tr>
                <th class="text-left py-3 px-6">Název</th>
                <th class="text-left py-3 px-6">Stav</th>
                <th class="text-left py-3 px-6">Akce</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-b">
                <td class="py-3 px-6">Výměna oleje</td>
                <td class="py-3 px-6">
                  <span class="bg-yellow-400 text-white py-1 px-3 rounded-full text-sm">
                    Zpracovává se
                  </span>
                </td>
                <td class="py-3 px-6">
                  <button class="text-blue-600 hover:underline">Detail</button>
                </td>
              </tr>
              <tr>
                <td class="py-3 px-6">Kontrola brzd</td>
                <td class="py-3 px-6">
                  <span class="bg-green-500 text-white py-1 px-3 rounded-full text-sm">
                    Dokončeno
                  </span>
                </td>
                <td class="py-3 px-6">
                  <button class="text-blue-600 hover:underline">Detail</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
